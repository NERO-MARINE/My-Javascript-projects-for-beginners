               <li>

                   <label id="b_text" for="option_b">Answer</label>
               </li>
   
               <li>
                   <input type="radio"  class="answer" id="option_c" name="answer">

               </li>
   
               <li>
                   <input type="radio"  class="answer" id="option_d" name="answer">

               </li>
           </ul>
        </div>
               <button id="btn" type="submit">Submit</button>
       </div>
